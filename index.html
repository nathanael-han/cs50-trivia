<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            document.addEventListener('DOMContentLoaded', function() {

                // PART 1 - multiple choice
                let incorrect = document.querySelectorAll(".incorrect");
                for(let i = 0; i < incorrect.length; i++) {
                    incorrect[i].addEventListener("click", function() {
                        incorrect[i].style.backgroundColor = "#db7276";
                        document.querySelector("#feedback1").innerHTML = "Incorrect";
                    });
                }

                let correct = document.querySelector(".correct");
                correct.addEventListener("click", function() {
                    correct.style.backgroundColor = "#a3b7d1";
                    document.querySelector("#feedback1").innerHTML = "Correct";
                });

                // PART 2 - input
                document.querySelector("#check").addEventListener("click", () => {
                    let input = document.querySelector("input");
                    if (input.value.toLowerCase() == "california") {
                        input.style.backgroundColor = " #6d9c75"
                        document.querySelector("#feedback2").innerHTML = "Correct";
                    }
                    else {
                        input.style.backgroundColor = " #db7276"
                        document.querySelector("#feedback2").innerHTML = "Incorrect";
                    }
                });


            });

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <h3>The Nile is the world's longest river. Which one is the next longest?</h3>

                <button class = "incorrect"> Yangtze River</button>
                <button class = "incorrect"> Mississippi</button>
                <button class = "incorrect"> Congo River</button>
                <button class = "correct"> Amazon River</button>
                <p id = "feedback1"></p>



            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>Which US state is most populous?</h3>
                <input type = "text">
                <button id = "check"> Check Answer</button>
                <p id = "feedback2"></p>

            </div>

        </div>
    </body>
</html>
